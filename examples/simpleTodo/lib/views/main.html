<!DOCTYPE HTML>
<html ng-app>
    <head>
        <title>Simpletodo</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="simpletodo.js"></script>
    </head>
 
    <body ng-controller="RootController">
        <textarea ng-model="todo" style="width: 100%;"></textarea>
        <button type="button" ng-click="add_todo(todo)" class="btn btn-default">Add new todo</button>

        <div ng-repeat="note in todos">
        	<div class="alert alert-success">
        		{{note}}
        	</div>
        </div>
    </body>
</html>
